<main class="container h-screen flex flex-col items-center justify-center">
  <h2 class="font-bold text-3xl text-slate-800 mb-2">🔐 Register</h2>
  <p class="text-gray-500 text-md mb-8">Create an account to proceed</p>
  <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="fflex flex-col gap-2 font-medium">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        class="shadow appearance-none border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-700"
        required
      />
    </div>
    <div class="fflex flex-col gap-2 font-medium">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="shadow appearance-none border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-700"
        required
      />
    </div>
    <div class="py-2 text-red-400 bg-red-50 rounded-lg px-3" *ngIf="error">
      {{ error }}
    </div>
    <button
      type="submit"
      class="rounded-lg bg-slate-900 hover:bg-slate-800 text-white py-2"
    >
      Login
    </button>
    <p>
      Already have an account?
      <a routerLink="/login" class="text-blue-500">Login</a>
    </p>
  </form>
</main>
