<div
  *ngIf="showModal"
  class="fixed inset-0 bg-slate-800/40 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <form
      (submit)="submitTask(); $event.preventDefault()"
      class="mb-4 flex flex-col gap-6"
    >
      <h2 class="text-xl font-bold">
        {{ editingTask ? "Edit Task" : "Add New Task" }}
      </h2>

      <div class="flex flex-col gap-2">
        <label for="title" class="text-md font-medium">Task Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="title"
          name="title"
          class="shadow appearance-none border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-700"
          required
        />
      </div>
      <div class="flex flex-col gap-2">
        <label for="description">Describe your task (optional)</label>
        <textarea
          id="description"
          [(ngModel)]="description"
          name="description"
          rows="3"
          class="shadow appearance-none border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-700"
        ></textarea>
      </div>
      <div class="flex flex-col gap-3">
        <button
          type="submit"
          class="cursor-pointer w-full bg-slate-900 text-white py-2 rounded-lg hover:bg-slate-800 transition duration-200"
        >
          {{ editingTask ? "Edit " : "Create " }} Task
        </button>
        <button
          type="button"
          (click)="cancel.emit()"
          class="hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg border"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
