<task-form (saved)="onTaskSaved()"></task-form>
<h2 class="text-3xl font-bold mb-8">All your tasks</h2>
<ul class="space-y-4">
  <li
    *ngFor="let task of tasks"
    class="bg-white border border-gray-300 hover:shadow-md rounded-xl px-4 py-4 flex justify-between items-center transition-all"
  >
    <div>
      <h3 class="text-lg font-semibold text-gray-800">{{ task.title }}</h3>
      <p class="text-gray-600">{{ task.description }}</p>
    </div>
    <div class="flex gap-2">
      <button
        (click)="deleteTask(task._id)"
        class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-1 px-3 rounded"
      >
        Edit
      </button>
      <button
        (click)="deleteTask(task._id)"
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded"
      >
        Delete
      </button>
    </div>
  </li>
</ul>
