<div
  *ngIf="showModal"
  class="fixed inset-0 bg-slate-800/40 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <task-form
      [title]="title"
      [description]="description"
      [editingTask]="editingTask"
      (titleChange)="title = $event"
      (descriptionChange)="description = $event"
      (submitForm)="submitTask()"
      (saved)="onTaskSaved()"
      (cancel)="closeModal()"
    ></task-form>
  </div>
</div>
<div class="flex justify-end mb-4">
  <button
    class="bg-slate-900 rounded-lg hover:bg-slate-800 text-white px-4 py-2 shadow"
    (click)="openModal()"
  >
    New task
  </button>
</div>
<h2 class="text-3xl font-bold mb-8">All your tasks</h2>
<ul class="space-y-4">
  <li
    *ngFor="let task of tasks"
    class="bg-white border border-gray-300 hover:shadow-md rounded-xl px-4 py-4 flex justify-between items-center transition-all"
  >
    <div>
      <h3 class="text-lg font-semibold text-gray-800">{{ task.title }}</h3>
      <p class="text-gray-600">{{ task.description }}</p>
    </div>
    <div class="flex gap-2">
      <button
        (click)="editTask(task)"
        class="bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg py-1 px-3"
      >
        Edit
      </button>
      <button
        (click)="deleteTask(task._id)"
        class="bg-red-500 hover:bg-red-600 text-white rounded-lg py-1 px-3"
      >
        Delete
      </button>
    </div>
  </li>
</ul>
